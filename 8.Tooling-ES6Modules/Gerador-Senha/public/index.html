<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>
    <div class="senha-gerada">Seleciona as opções</div>

    Quantidade de caracteres <input type="number"  min="1" max="50" class="qtd-caracteres"><br>
    Adicionar Maiúsculas <input type="checkbox" class="chk-maiuscula" checked>
    Adicionar Minúsculas <input type="checkbox" class="chk-minuscolas" checked>
    Adicionar Números <input type="checkbox" class="chk-numeros" checked>
    Adicionar Símbolos <input type="checkbox" class="chk-simbolos" checked>
    <button class="gerar-senha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
